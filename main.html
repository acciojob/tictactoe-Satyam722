<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic Tac Toe</title>

  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 24px;
      background: #fff;
      color: #222;
    }

    .container {
      width: 720px;
      max-width: 100%;
      text-align: center;
    }

    h1.title {
      font-family: "Brush Script MT", cursive;
      font-size: 46px;
      margin: 12px 0 18px;
      letter-spacing: 2px;
    }

    /* Input form */
    .players-form {
      display: inline-block;
      text-align: left;
      margin-bottom: 20px;
    }

    .field {
      display:flex;
      align-items:center;
      gap:12px;
      margin: 10px 0;
    }

    .field label {
      width: 84px;
      font-size: 18px;
    }

    .field input[type="text"] {
      width: 300px;
      padding: 8px 10px;
      font-size: 16px;
      border: 2px solid #222;
      border-radius: 2px;
    }

    #submit {
      display:block;
      width: 240px;
      margin: 18px auto 6px;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border:2px solid #222;
      cursor:pointer;
      background:#fff;
    }

    /* Message */
    .message {
      font-size: 22px;
      font-weight: 600;
      margin: 16px 0;
      min-height: 36px;
    }

    /* Board section */
    .board-wrap {
      display:none;
      margin-top: 6px;
    }

    .board {
      width: 320px;
      height: 320px;
      margin: 18px auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      border: 4px solid #222;
    }

    .cell {
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 48px;
      font-weight: 700;
      border-right: 2px solid #222;
      border-bottom: 2px solid #222;
      background:#ffd9e0;
      user-select:none;
      cursor:pointer;
    }

    /* Remove extra borders */
    .cell:nth-child(3),
    .cell:nth-child(6),
    .cell:nth-child(9) { border-right: none; }

    .cell:nth-child(7),
    .cell:nth-child(8),
    .cell:nth-child(9) { border-bottom: none; }

    /* Styling for X/O */
    .cell.x { color: #111; }
    .cell.o { color: #111; }

    /* Winner highlight */
    .cell.win {
      background: rebeccapurple;
      color: #fff;
    }

    /* Bottom buttons */
    .controls {
      display:flex;
      justify-content:center;
      gap:12px;
      margin-top: 8px;
    }

    .btn {
      padding: 10px 16px;
      border-radius: 8px;
      border: 2px solid #222;
      background: #fff;
      cursor:pointer;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="title">Tic Tac Toe</h1>

    <!-- Player Input Form -->
    <div class="players-form" id="playersForm">
      <div class="field">
        <label for="player-1">Player 1</label>
        <input id="player-1" type="text" placeholder="enter name" />
      </div>
      <div class="field">
        <label for="player-2">Player 2</label>
        <input id="player-2" type="text" placeholder="enter name" />
      </div>
      <button id="submit">Start Game</button>
    </div>

    <!-- Message -->
    <div class="message" id="message"></div>

    <!-- Game Board -->
    <div class="board-wrap" id="boardWrap">
      <div class="board" id="board">
        <div class="cell" id="1" data-index="0"></div>
        <div class="cell" id="2" data-index="1"></div>
        <div class="cell" id="3" data-index="2"></div>
        <div class="cell" id="4" data-index="3"></div>
        <div class="cell" id="5" data-index="4"></div>
        <div class="cell" id="6" data-index="5"></div>
        <div class="cell" id="7" data-index="6"></div>
        <div class="cell" id="8" data-index="7"></div>
        <div class="cell" id="9" data-index="8"></div>
      </div>

      <div class="controls">
        <button class="btn" id="restart">Restart</button>
        <button class="btn" id="backToForm">Change Players</button>
      </div>
    </div>
  </div>

  <script>
    const player1InputEl = document.getElementById("player-1");
    const player2InputEl = document.getElementById("player-2");
    const submitBtnEl = document.getElementById("submit");
    const playersFormEl = document.getElementById("playersForm");

    const boardWrapEl = document.getElementById("boardWrap");
    const messageEl = document.getElementById("message");

    const restartBtnEl = document.getElementById("restart");
    const backBtnEl = document.getElementById("backToForm");

    const cells = Array.from(document.querySelectorAll(".cell"));

    let boardState = ["", "", "", "", "", "", "", "", ""];
    let activeSymbol = "X";
    let isGameActive = false;

    let names = { X: "", O: "" };

    const winningPatterns = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function showMessage(txt) {
      messageEl.textContent = txt;
    }

    function startGame() {
      boardState.fill("");
      activeSymbol = "X";
      isGameActive = true;

      cells.forEach(c => {
        c.textContent = "";
        c.className = "cell";
      });

      showMessage(`${names.X}, you're up`);
    }

    function endWin(symbol, combo) {
      isGameActive = false;
      combo.forEach(i => cells[i].classList.add("win"));

      const winnerName = symbol === "X" ? names.X : names.O;
      showMessage(`${winnerName}, congratulations you won!`);
    }

    function endDraw() {
      isGameActive = false;
      showMessage("It's a draw!");
    }

    function checkWinner() {
      for (const combo of winningPatterns) {
        const [a,b,c] = combo;
        if (
          boardState[a] &&
          boardState[a] === boardState[b] &&
          boardState[b] === boardState[c]
        ) {
          return { winner: boardState[a], combo };
        }
      }

      if (boardState.every(v => v !== "")) {
        return { draw: true };
      }

      return null;
    }

    function handleCellClick(e) {
      if (!isGameActive) return;

      const cell = e.target;
      const idx = Number(cell.dataset.index);

      if (boardState[idx] !== "") return;

      boardState[idx] = activeSymbol;
      cell.textContent = activeSymbol;
      cell.classList.add(activeSymbol.toLowerCase());

      const result = checkWinner();
      if (result?.winner) {
        return endWin(result.winner, result.combo);
      }
      if (result?.draw) {
        return endDraw();
      }

      activeSymbol = activeSymbol === "X" ? "O" : "X";
      const nextName = activeSymbol === "X" ? names.X : names.O;
      showMessage(`${nextName}, you're up`);
    }

    cells.forEach(c => c.addEventListener("click", handleCellClick));

    submitBtnEl.addEventListener("click", () => {
      const p1 = player1InputEl.value.trim();
      const p2 = player2InputEl.value.trim();

      if (!p1 || !p2) {
        alert("Please enter both player names.");
        return;
      }

      names.X = p1;
      names.O = p2;

      playersFormEl.style.display = "none";
      boardWrapEl.style.display = "block";

      startGame();
    });

    restartBtnEl.addEventListener("click", startGame);

    backBtnEl.addEventListener("click", () => {
      boardWrapEl.style.display = "none";
      playersFormEl.style.display = "block";
      showMessage("");

      player1InputEl.value = names.X;
      player2InputEl.value = names.O;

      isGameActive = false;
    });
  </script>
</body>
</html>
